<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <h1>Ayuda</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="avisos.html">Avisos</a></li>
                <li><a href="sobre_mi.html">Sobre mí</a></li>
                <li><a href="materias2025.html">Materias 2025</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
</nav>
    <div class="modo-toggle">
        <button id="modo-claro">Modo Claro</button>
        <button id="modo-oscuro">Modo Oscuro</button>
    </div>
</header>
<main>
    <h2>Contacto</h2>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-input" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-input" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" class="form-input" required></textarea>

        <button type="submit" class="form-button">Enviar</button>
    </form>
</main>
<footer>
    <p>&copy; 2025 Tobias Liuboschitz</p>
</footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#modo-claro").click(function() {
            $("body").removeClass("modo-oscuro").addClass("modo-claro");
        });

        $("#modo-oscuro").click(function() {
            $("body").removeClass("modo-claro").addClass("modo-oscuro");
        });
    });
</script>
<script>
    $(document).ready(function() {
        $("form").on("submit", function(e) {
            e.preventDefault();

            const nombre = $("#nombre").val().trim();
            const email = $("#email").val().trim();
            const mensaje = $("#mensaje").val().trim();
            const emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

            if (!nombre || !email || !mensaje) {
                alert("Por favor, completá todos los campos.");
            } else if (!emailValido) {
                alert("Por favor, ingresá un email válido.");
            } else {
                alert("Gracias por tu contacto, " + nombre + ". En breve le estaré respondiendo.");
                this.reset();
            }
        });
    });
</script>
</html>
